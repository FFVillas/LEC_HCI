<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Document</title>
</head>
<body>
    <nav class = "sidebar">
        <header>
            <div class="logo">
                <img src="./assets/images/logo.png" alt="Logo">
            </div>

            <button class="sidebar-toggle">
                <img src="./assets/icons/Arrow_Notail.svg">
            </button>
        </header>
    </nav>

    <div class="content">
        <header>
            <div class="user-info">
                <img src="rys.jpg" alt="" draggable="false" />
                <div class="user-text">
                <p class="name">Rohyoonseo</p>
                <p class="email">roh.seo@gmail.com</p>
                </div>
            </div>
            <div class="search-area">
                <div class="search-box">
                <span class="material-symbols-outlined">search</span>
                <input type="search" placeholder="Search Anything" aria-label="Search Anything" />
                </div>
            </div>
            <div class="icon-buttons">
                <button class="icon-btn" aria-label="Refresh">
                    <span class="material-symbols-outlined">cached</span>
                </button>
                <button class="icon-btn" aria-label="More options">
                    <span class="material-symbols-outlined">more_horiz</span>
                </button>
            </div>
        </header>
    </div>

</body>
<script src="script.js"></script>
</html>
