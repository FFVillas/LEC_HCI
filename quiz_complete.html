<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
</head>
<body>
    <nav class = "sidebar close">
        <header>
            <div class="logo">
                <img id="logo-image" src="./assets/images/logo.png" alt="Logo">
            </div>

            <button class="sidebar-toggle">
                <span class="material-symbols">chevron_right</span>
            </button>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-link">

                    <li class="nav-link active">
                        <a href="notes.html">
                            <span class="material-symbols-rounded">article</span>
                            <span class="text nav-text">Notes</span>
                        </a>
                    </li>
                    <li class="nav-link active">
                        <a href="quiz_home.html">
                            <span class="material-symbols-rounded">lightbulb</span>
                            <span class="text nav-text">Quiz</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="flashcard.html">
                            <span class="material-symbols-rounded">quiz</span>
                            <span class="text nav-text">Flashcard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <span class="material-symbols-rounded">settings</span>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>
                    <li class="nav-link purple-button back-home">
                        <a href="index.html">
                            <span class="material-symbols-rounded">keyboard_backspace</span>
                            <span class="text nav-text">Back to home</span>
                        </a>
                    </li>
                </ul>

                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-rounded">support_agent</span>
                            <span class="text nav-text">Support</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-rounded">logout</span>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content quiz">
        <header>
            <div class="header-actions">
                <div class="header-title">
                    <p>Software Engineering &gt; Secure Software ... &gt; Quiz</p>
                </div>
                <div class="header-buttons">
                    <button class="star-btn" aria-label="Star">
                        <span class="material-symbols-rounded">star</span>
                    </button>
                    <button class="share-btn">
                        <span class="material-symbols-rounded">share</span>
                        Share
                    </button>
                    <button class="export-btn">
                        <span class="material-symbols-rounded">file_save</span>
                        Export
                    </button>
                    <button class="more-btn" aria-label="More options">
                        <span class="material-symbols-rounded">more_horiz</span>
                    </button>
                </div>
            </div>
        </header>
        <div class="full-section">
            <section class="quizcomplete-section">
                <div class="quizcomplete-main">
                    <h2 class="quizcomplete-result">
                        You got <span class="quizcomplete-correct"></span> of <span class="quizcomplete-total"></span> questions correct!
                    </h2>
                    <p class="quizcomplete-advice">Aim for 70% or more correct answer next time.</p>
                        <div class="circular-progress">
                            <svg class="progress-ring" width="300" height="300">
                                <circle class="progress-background" cx="150" cy="150" r="135"></circle>
                                <circle class="progress-bar" cx="150" cy="150" r="135"></circle>
                            </svg>
                            <div class="progress-content">
                                <div class="emoji-container">
                                    <!-- Replace src with your emoji image -->
                                    <img src="./assets/images/Smile_Emoji.png" alt="Emoji" class="emoji">
                                </div>
                                <div class="percentage"></div> <!-- Remove static percentage -->
                            </div>
                        </div>
                    <div class="quizcomplete-actions">
                        <button class="btn review">Review</button>
                        <button class="btn new-quiz">New Quiz</button> <!-- Add this button -->
                        <button class="btn retry">Retry</button>
                    </div>
                    <div class="quizcomplete-progress-card">
                        <div class="quizhome-progress-flex">
                            <!-- Remove all static nav-btn elements here -->
                            <!-- The JavaScript will generate these dynamically -->
                        </div>
                    </div>
                </div>
            </section>
            <div class="aichat-section ai-close">
                <!-- ...AI chat as in other pages... -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
