<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
     <nav class = "sidebar close">
        <header>
            <div class="logo">
                <img id="logo-image" src="./assets/images/logo.png" alt="Logo">
            </div>

            <button class="sidebar-toggle">
                <span class="material-symbols">chevron_right</span>
            </button>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-link">

                    <li class="nav-link">
                        <a href="notes.html">
                            <span class="material-symbols-rounded">article</span>
                            <span class="text nav-text">Notes</span>
                        </a>
                    </li>
                    <li class="nav-link active">
                        <a href="quiz_home.html">
                            <span class="material-symbols-rounded">lightbulb</span>
                            <span class="text nav-text">Quiz</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="flashcard.html">
                            <span class="material-symbols-rounded">quiz</span>
                            <span class="text nav-text">Flashcard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <span class="material-symbols-rounded">settings</span>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>
                    <li class="nav-link purple-button back-home">
                        <a href="index.html">
                            <span class="material-symbols-rounded">keyboard_backspace</span>
                            <span class="text nav-text">Back to home</span>
                        </a>
                    </li>
                </ul>

                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-rounded">support_agent</span>
                            <span class="text nav-text">Support</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-rounded">logout</span>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content quiz">
        <header>
            <div class="header-actions">
                <div class="header-title">
                    <p>Software Engineering > Secure Software ...</p>
                </div>
                <div class="header-buttons">
                    <button class="star-btn" aria-label="Star">
                        <span class="material-symbols-rounded">star</span>
                    </button>
                    <button class="share-btn">
                        <span class="material-symbols-rounded">share</span>
                        Share
                    </button>
                    <button class="export-btn">
                        <span class="material-symbols-rounded">file_save</span>
                        Export
                    </button>
                    <button class="more-btn" aria-label="More options">
                        <span class="material-symbols-rounded">more_horiz</span>
                    </button>
                </div>
            </div>
        </header>
       <!-- Place this inside <div class="content quiz-home"> -->
        <div class="full-section">
          <section class="quizhome-section">
            <div class="quizhome-title-row">
              <h1 class="quizhome-title">Quiz</h1>
              <h2 class="quizhome-subtitle">Secure Software Development</h2>
            </div>
            <div class="quizhome-progress-card">
              <h3>Current Progress</h3>
              <div class="quizhome-progress-flex">
                <!-- Remove all static nav-btn elements here -->
                <!-- The JavaScript will generate these dynamically based on saved progress -->
              </div>
              <div class="quizhome-progress-actions">
                <button class="btn reset">Reset</button>
                <button class="btn continue">Continue</button>
              </div>
            </div>
            <div class="quizhome-create-card">
              <h3>Create New Quiz</h3>
              <form class="quizhome-create-form">
                <div class="form-row">
                  <label>Difficulty</label>
                  <input type="text" value="Intermediate" readonly>
                </div>
                <div class="form-row">
                  <label>Amount</label>
                  <input type="number" value="50" readonly>
                </div>
                <div class="form-row">
                  <label>Materials to Include</label>
                  <input type="text" value="All" readonly>
                </div>
                <div class="form-row">
                  <label>Timer</label>
                  <input type="text" value="None" readonly>
                </div>
                <button class="btn create-quiz" type="button">Create Quiz</button>
              </form>
            </div>
          </section>
          <div class="aichat-section ai-close">
            <!-- ...AI chat as in other pages... -->
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
